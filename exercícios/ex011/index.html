<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>
    <picture>
        <!--A ordem dos <source> deve ser obedecida de forma crescente-->
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem tamanho G">
    </picture>
    <h1>Utilizando áudio</h1>
    <p>Ouça uma música agradável</p>
    <audio preload="metadata" controls src="midia/why-did-you-do-it.mp3">
    <source src="midia/why-did-you-do-it.mp3" type="audio/mpeg">
    <source src="midia/why-did-you-do-it.mp3" type="audio/ogg">
    <source src="midia/why-did-you-do-it.mp3" type="audio/wav">
    <p>Seu navegador não suporta o áudio <a href="midia/why-did-you-do-it.mp3" download="midia/why-did-you-do-it.mp3" type="audio/mpeg">Se quiser baixe aqui</a></p>
    </audio>
    
</body>
</html>
